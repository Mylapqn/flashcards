<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deku Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mouse-tooltip" class="hidden">
    <div class="tooltip-title">Title</div>
    <div class="tooltip-description">Thingy</div>
  </div>
  <div class="program-window hidden" id="start-window">
    <div class="start-title">
      <div class="subheading">
        <h2>Mylapqn and BigT's</h2>
      </div>
      <div class="main-heading">
        <h1>DEKU Trainer</h1>
      </div>
    </div>
    <div class="mode-select-container">
      <div class="mode-select">
        <button class="mode practice">PRACTICE</button>
        <button class="mode edit">EDIT DATA</button>
      </div>
    </div>
  </div>
  <div class="program-window hidden" id="chapter-select-window">
    <div class="main-heading">
      <h2>Select a chapter:</h2>
    </div>
    <div style="height: calc(var(--unit) * 2);"></div>
    <div class="chapter-wrapper">
    </div>
  </div>
  <div class="program-window hidden" id="practice-window"></div>
  <div class="program-window hidden" id="dataset-edit-window">
    <div class="main-heading">
      <h2>Datasets</h2>
    </div>
    <div style="height: calc(var(--unit) * 2);"></div>
    <div class="dataset-list">
      <div class="dataset-item" data-datasetname="DEKU1" tabindex="0">
        <div class="buttons">
          <div class="icon icon-3x edit-icon"></div>
          <div class="icon icon-3x delete-icon"></div>
        </div>
        <div class="dataset-header">
          <span class="dataset-title">DEKU1</span>
          <span class="dataset-item-count">69 items</span>
        </div>
        <div class="dataset-description">This is the vanilla experience. Recommended for new players.</div>
      </div>
      <div class="add-dataset-button">
          <div class="icon-4x plus-sign">
            <div class="bar-vertical"></div>
            <div class="bar-horizontal"></div>
          </div>
          <div>ADD DATASET</div>
      </div>
    </div>
  </div>
  <div class="program-window hidden" id="edit-window">
    <div class="back-button" onclick="program.windows.setPrevious()">
      <div class="icon icon-4x back-icon"></div>
    </div>
    <div class="main-content">
      <div class="edit-panel">
        <div class="dataset-info">
          <span class="secondary-text">Editing dataset:</span>
          <span class="active-text" id="editor-current-dataset-text-label">DEKU1</span>
        </div>
        <div class="main-heading">
          <h1>Add new item</h1>
        </div>
        <div class="inputs">
          <div class="input-field author-name">
            <input type="text" name="" id="" placeholder="Author's name">
          </div>
          <div class="input-field country">
            <input type="text" name="" id="" placeholder="Country">
          </div>
          <div class="input-field time-period">
            <input type="text" name="" id="" placeholder="Time period">
          </div>
          <div class="input-field style">
            <input type="text" name="" id="" placeholder="Style / Movement">
          </div>
          <div class="works">
            <div class="add-work-button" tabindex="1">
              <div class="icon-4x plus-sign">
                <div class="bar-vertical"></div>
                <div class="bar-horizontal"></div>
              </div>
              <div class="add-work-text">ADD WORK</div>
            </div>
            <div class="work">
              <div class="work-title">
                <input type="text" name="" id="" placeholder="Name">
                <div class="icon icon-3x delete-icon"></div>
              </div>
              <div class="add-image-button">
                <div class="icon-4x plus-sign">
                  <div class="bar-vertical"></div>
                  <div class="bar-horizontal"></div>
                </div>
                <div class="add-image-text">ADD IMAGE</div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="item-list-panel">
        <div class="item-list-header"></div>
      </div>
    </div>
  </div>

  <!-- utility -->
  <script src="js/utility/json.js"></script>
  <script src="js/utility/state.js"></script>
  <script src="js/utility/switch.js"></script>
  <script src="js/utility/extensions.js"></script>
  <script src="js/utility/math_utils.js"></script>
  <script src="js/utility/random.js"></script>
  <script src="js/utility/ease.js"></script>
  <script src="js/utility/html_methods.js"></script>

  <!-- components -->
  <script src="js/work.js"></script>
  <script src="js/author.js"></script>
  <script src="js/data.js"></script>
  <script src="js/program_window.js"></script>
  <script src="js/start_window.js"></script>
  <script src="js/practice_window.js"></script>
  <script src="js/chapter_select_window.js"></script>
  <script src="js/dataset_edit_window.js"></script>
  <script src="js/edit_window.js"></script>
  <script src="js/program_ui.js"></script>
  <script src="js/program.js"></script>

  <!-- app -->
  <script src="js/app.js"></script>
</body>
</html>
